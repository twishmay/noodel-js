<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no">
    <title>Noodel Unit Tests</title>
    <link rel="stylesheet" href="../node_modules/mocha/mocha.css"></script>
    <script src="../node_modules/mocha/mocha.js"></script>
    <script src="../node_modules/chai/chai.js"></script>
    <script>
        mocha.setup('bdd');
        window.addEventListener('load', function() {
            mocha.run();
        });
    </script>
    <script src="../unit-tests.js"></script>
</head>

<body>
    <div id="template" style="display: none;">
        <div class="noode">
            <h2>1</h2>
            <div class="noode">
                <h3>1/1</h3>
                <div class="noode">
                    <h3>1/1/1</h3>
                </div>
            </div>
        </div>
        <div class="noode" data-id="#2">
            <h3>2</h3>
            <div class="noode">
                <h3>2/1</h3>
            </div>
            <div class="noode" data-active>
                <h3>1/2</h3>
            </div>
        </div>
        <div 
            class="noode" 
            data-class-content-box="super great awesome" 
            data-style-content-box="color: red; border: solid blue 2px"
            data-class-branch="super great fancy" 
            data-style-branch="color: blue; border: solid red 2px"
            data-class-child-indicator="super great nice" 
            data-style-child-indicator="color: green; border: solid green 2px"
        >
            <h3>3</h3>
        </div>
    </div>

    <div id="noodel"></div>
    <div id="mocha"></div>
</body>

</html>
