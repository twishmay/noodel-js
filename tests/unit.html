<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no">
    <title>Noodel Unit Tests</title>
    <link rel="stylesheet" href="../node_modules/mocha/mocha.css">
    </script>
    <script src="../node_modules/mocha/mocha.js"></script>
    <script src="../node_modules/chai/chai.js"></script>
    <script>
        mocha.setup('bdd');
        window.addEventListener('load', function () {
            mocha.run();
        });
    </script>
    <script src="../unit-tests.js"></script>
</head>

<body>
    <style>
        body {
            display: flex;
            flex-direction: row;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        #mocha,
        #noodel {
            width: 50vw;
            overflow: auto;
        }

        #mocha .test pre {
            overflow: auto;
        }

        .nd-canvas {
            width: 100%;
            height: 100%;
        }
    </style>
    <div id="template" style="display: none;">
        <div class="node">
            <h2>Heading</h2>Some text node
        </div>
        <div class="node">
            parent
            <div class="node">
                child
            </div>
            <div class="node">
                child
            </div>
            <div class="node">
                child
                <div class="node">
                    grandchild
                </div>
                <div class="node">
                    grandchild
                </div>
                <div class="node">
                    grandchild
                </div>
            </div>
        </div>
        <div class="node"
            data-class-node="custom node" 
            data-class-content-box="custom content box"
            data-class-branch="custom branch" 
            data-class-branch-slider="custom branch slider"
            data-class-child-indicator="custom child indicator"
        >
            node with custom classes
        </div>
        <div class="node" 
            data-style-node="color: red; border: solid blue 0px"
            data-style-content-box="color: red; border: solid blue 1px"
            data-style-branch="color: red; border: solid blue 2px"
            data-style-branch-slider="color: red; border: solid blue 9px"
            data-style-child-indicator="color: red; border: solid blue 4px"
        >
            node with custom styles
        </div>
        <div class="node" data-active>
            custom active node
        </div>
        <div class="node" data-active>
            invalid active node
        </div>
        <div class="node" data-id="customId">
            custom node id
        </div>
        <div class="node"
            data-use-resize-detection="true" 
            data-use-branch-resize-detection="false"
            data-show-child-indicator="true"
        >
            custom node options
        </div>
    </div>

    <div id="noodel"></div>
    <div id="mocha"></div>
</body>

</html>
